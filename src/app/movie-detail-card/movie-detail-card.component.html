<div *ngIf="movie">
  <mat-card class="card-container">
    <mat-card-title class="pb-3">{{ movie.title }}</mat-card-title>
    <div class="row">
      <div class="col-12 col-md-3">
        <div>
          <img [src]="movie.img_poster" class="img-fluid" />
        </div>
      </div>
      <div class="col-12 col-md-9">
        <div>Year: {{ movie.year }}</div>
        <div>Actors: {{ movie.actors }}</div>
        <div>Ranking: {{ movie.rank }}</div>
      </div>
    </div>
  </mat-card>
</div>
